<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR-CINEMA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>UNIR-CINEMA</h1>
        </header>

        <div class="screen">Pantalla</div>

        <div id="seat-selection" class="text-center"></div>

        <form class="mt-4">
            <div class="form-group">
                <label for="num-seats">Seleccione el número de asientos:</label>
                <input type="number" id="num-seats" class="form-control" min="1" max="10" placeholder="Número de asientos" oninput="handleInput(this.value)">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Confirmar Reserva</button>
        </form>
    </div>

    <footer class="mt-5">
        <p><strong>UNIR-CINEMA</strong></p>
        <p>Dirección: Calle Manuela 33, Toledo</p>
        <p>Teléfono: 968 26 54 44</p>
        <p>Email: contacto@unircinema.com</p>
    </footer>

    <script src="cinema.js"></script>
</body>
</html>
